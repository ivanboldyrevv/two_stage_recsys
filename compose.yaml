services:
  postgres:
    container_name: recsys-postgres
    image: postgres:16.8
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d admin"]  # Use $VAR directly
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: